<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Micromood ‚Äî under the same sky</title>
  <meta name="description" content="Express your mood, see the world feel with you. No login. Anonymous. Dots vanish after 24h." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <!-- Tailwind (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: { 500: '#8e6e5a' },
            mood: {
              '-2': '#ef4444',
              '-1': '#f59e0b',
              '0':  '#a3a3a3',
              '1':  '#34d399',
              '2':  '#60a5fa'
            }
          }
        }
      }
    }
  </script>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  <!-- Socket.IO client -->
  <script src="/socket.io/socket.io.js"></script>

  <link rel="stylesheet" href="/styles.css" />
</head>
<body class="min-h-screen bg-black text-white font-[Inter]">
  <!-- Starfield canvas background -->
  <canvas id="stars" class="fixed inset-0 -z-10"></canvas>

  <!-- Header phrase + language toggle -->
  <header class="w-full border-b border-white/10 bg-black/30 backdrop-blur sticky top-0 z-20">
    <div class="max-w-6xl mx-auto px-4 py-3 flex flex-col sm:flex-row sm:items-center sm:justify-between gap-2">
      <h1 id="deepPhrase" class="text-xl sm:text-2xl font-extrabold tracking-tight"></h1>
      <div class="flex items-center gap-3">
        <div class="text-sm text-white/70" id="tagline"></div>
        <div class="flex items-center gap-1 bg-white/10 rounded-lg px-2 py-1">
          <button id="langEn" class="text-xs px-2 py-1 rounded hover:bg-white/10">EN</button>
          <button id="langDe" class="text-xs px-2 py-1 rounded hover:bg-white/10">DE</button>
        </div>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main class="max-w-6xl mx-auto px-4 py-4 grid grid-cols-1 lg:grid-cols-[360px_1fr] gap-4">

    <!-- Composer panel -->
    <section class="bg-white/5 rounded-2xl p-4 shadow-lg ring-1 ring-white/10">
      <h2 id="ui-pulseTitle" class="font-semibold mb-3"></h2>

      <div class="space-y-3">
        <!-- Mood picker -->
        <div>
          <label id="ui-howFeel" class="block text-sm text-white/70 mb-1"></label>
          <div id="moodPicker" class="grid grid-cols-5 gap-2">
            <button data-mood="-2" class="mood-btn" aria-label="Very low">üò¢</button>
            <button data-mood="-1" class="mood-btn" aria-label="Low">üôÅ</button>
            <button data-mood="0"  class="mood-btn" aria-label="Neutral">üòê</button>
            <button data-mood="1"  class="mood-btn" aria-label="Good">üôÇ</button>
            <button data-mood="2"  class="mood-btn" aria-label="Great">ü§©</button>
          </div>
        </div>

        <!-- Note -->
        <div>
          <label for="note" class="block text-sm text-white/70 mb-1">
            <span id="ui-whatsHappening"></span>
            <span class="text-white/40" id="ui-optional"></span>
          </label>
          <textarea id="note" rows="3" maxlength="280" class="w-full rounded-xl bg-white/5 border border-white/10 px-3 py-2 outline-none focus:ring-2 focus:ring-brand-500" placeholder="A few words you want to share‚Ä¶"></textarea>
        </div>

        <!-- Location controls -->
        <div class="flex items-center gap-2">
          <button id="useMyLocation" class="px-3 py-2 rounded-xl bg-brand-500/80 hover:bg-brand-500 transition"></button>
          <span class="text-sm text-white/60" id="ui-orClickMap"></span>
        </div>
        <div id="chosenSpot" class="text-xs text-white/60">No spot selected yet.</div>

        <!-- Consent & connect toggle for my dot -->
        <label class="flex items-center gap-2 text-sm text-white/80 select-none">
          <input type="checkbox" id="connectConsent" class="accent-brand-500" />
          <span id="ui-allowConnect"></span>
        </label>

        <!-- Submit -->
        <button id="submitMood" class="w-full mt-2 px-4 py-2 rounded-xl bg-white text-black font-semibold hover:bg-white/90 transition disabled:opacity-50 disabled:cursor-not-allowed" disabled></button>

        <!-- Tiny info -->
        <p class="text-xs text-white/50" id="ui-postsInfo"></p>
      </div>
    </section>

    <!-- Map + toggles -->
    <section class="relative rounded-2xl overflow-hidden ring-1 ring-white/10 shadow-lg">
      <div class="absolute top-3 right-3 z-10 bg-black/50 backdrop-blur rounded-xl p-2 flex flex-wrap gap-2 items-center">
        <label class="flex items-center gap-2 text-xs">
          <input type="checkbox" id="toggleConnections" class="accent-brand-500" />
          <span id="ui-connectSimilar"></span>
        </label>
        <label class="flex items-center gap-2 text-xs">
          <span id="ui-radius"></span>
          <input id="radiusKm" type="range" min="10" max="500" value="120" />
          <span id="radiusValue" class="w-10 text-right">120km</span>
        </label>
        <label class="flex items-center gap-2 text-xs">
          <span id="ui-window"></span>
          <select id="windowHours" class="bg-black/30 border border-white/20 rounded-md px-2 py-1">
            <option value="24" selected id="ui-24h">24h</option>
            <option value="12" id="ui-12h">12h</option>
            <option value="6" id="ui-6h">6h</option>
          </select>
        </label>
      </div>
      <div id="map" class="h-[70vh] w-full"></div>
    </section>
  </main>

  <!-- Footer credit -->
  <footer class="py-6 text-center text-sm text-white/60">
    Built by <strong>Mouaz Almjarkesh</strong>
  </footer>

  <script src="/app.js" type="module"></script>
</body>
</html>
